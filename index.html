<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors!!!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./rps.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
</head>
<body>
    <div class ="header">
        <p>Would you like to play a game of <strong>Rock Paper Scissors?</strong></p>
    </div>
    <div class="container">
        <div class="play-container">
            
            <div class="card">
                <button class =button-rock>
                    <img src="./images/noun-fist-477918.png" alt="Rock Button">
                </button>

            </div>

            <div class ="card">
                <button class="button-paper">
                    <img src="./images/noun-hand-477922.png" alt="Paper Button">
                </button>
            </div>
            
            <div class ="card"> 
                <button class="button-scissors">
                    <img src="./images/noun-scissors-477919.png" alt="Scissors Button">
                </button>
            </div>
        </div>

        <div class ="score-container">
            
            <div class="player-score">
                <div class = "card">
                    <img src="./images/noun-human-3612371.png" alt="User Icon">
                </div>

            </div>

            <div class="vs-button">
                <div class="card">
                    <img src="./images/noun-versus-4777237.png" alt="Versus Icon">
                </div>
            </div>

            <div class="computer-score">
                <div class = "card">
                    <img src="./images/noun-laptop-4039216.png" alt="Computer Icon">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
